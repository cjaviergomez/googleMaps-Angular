<form [formGroup]="forma">
  <mat-form-field>
    <input matInput placeholder="Título" formControlName="titulo">
  </mat-form-field>

  <mat-form-field>
    <textarea row="3" matInput placeholder="Descripción" formControlName="desc"></textarea>
  </mat-form-field>

  <button (click)="guardarCambios()" mat-raised-button color="primary" class="mr-3">Editar</button>
  <button (click)="onNoClick()" type="button" mat-raised-button color="warn">Cancelar</button>
</form>
