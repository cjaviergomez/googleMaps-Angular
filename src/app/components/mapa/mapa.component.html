<mat-card>
  <mat-card-title> Mapa </mat-card-title>
  <mat-card-content>
    <agm-map
      [latitude]="lat"
      [longitude]="lng"
      [zoom]="zoom"
      (mapClick)="mapClicked($event)">

      <agm-marker *ngFor="let marcador of marcadores"
          [latitude]="marcador.lat"
          [longitude]="marcador.lng">

        <agm-info-window>
          <strong class="negro"> {{ marcador.titulo }}</strong>
          <p class="negro"> {{ marcador.descripcion }}</p>

          <div>
            <button mat-raised-button color="primary">Editar</button>
            <button mat-raised-button color="warn">Borrar</button>
          </div>
        </agm-info-window>

      </agm-marker>

</agm-map>
  </mat-card-content>
</mat-card>
